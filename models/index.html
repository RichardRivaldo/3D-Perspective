<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Orthographics</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="ui-container">
            <div class="ui-setting">
                <h4>Slider X</h4>
                <input type="range" name="slider-x" id="slider-x" />
            </div>
            <div class="ui-setting">
                <h4>Slider Y</h4>
                <input type="range" name="slider-y" id="slider-y" />
            </div>
            <div class="ui-setting">
                <h4>Slider Z</h4>
                <input type="range" name="slider-z" id="slider-z" />
            </div>
            <div class="ui-setting">
                <h4>Rotation X</h4>
                <input type="range" name="rotation-x" id="rotation-x" />
            </div>
            <div class="ui-setting">
                <h4>Rotation Y</h4>
                <input type="range" name="rotation-y" id="rotation-y" />
            </div>
            <div class="ui-setting">
                <h4>Rotation Z</h4>
                <input type="range" name="rotation-z" id="rotation-z" />
            </div>
            <div class="ui-setting">
                <h4>Scale X</h4>
                <input type="range" name="scale-x" id="scale-x" />
            </div>
            <div class="ui-setting">
                <h4>Scale Y</h4>
                <input type="range" name="scale-y" id="scale-y" />
            </div>
            <div class="ui-setting">
                <h4>Scale Z</h4>
                <input type="range" name="scale-z" id="scale-z" />
            </div>
            <div class="ui-setting">
                <h4>Field of View</h4>
                <input type="range" name="field-view" id="field-view" />
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
